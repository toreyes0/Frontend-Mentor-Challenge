<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Order summary card</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-container">
    <img class="header-container" src="./images/illustration-hero.svg" alt="" aria-hidden="true" />
    <!-- Title -->
    <div class="content-container">
      <div class="title-container">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
          like!</p>
      </div>
      <!-- Pricing Container-->
      <div class="pricing-container">
        <div class="pricing-info">
          <!-- Music Icon -->
          <img src="./images/icon-music.svg" alt="" aria-hidden="true" />
          <!-- Pricing Details -->
          <div class="pricing-detail">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <!-- Change Button -->
        <button class="change-btn">Change</button>
      </div>
      <!-- Payment/Cancel Buttons  -->
      <div class="buttons">
        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
