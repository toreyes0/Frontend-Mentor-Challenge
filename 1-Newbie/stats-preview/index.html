<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Stats preview card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section class="center-container">
      <section class="stats-container">
        <h1>Get<span class="insights-text"> insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer experience, and overall efficiency.</p>
        <section class="numbers-container">
          <section class="nums">
            <h2>10k+</h2>
            <p>companies</p>
          </section>
          <section class="nums">
            <h2>314</h2>
            <p>templates</p>
          </section>
          <section class="nums">
            <h2>12M+</h2>
            <p>queries</p>
          </section>
        </section>
      </section>
      <section class="image-container">
        <img src="images/image-header-desktop.jpg" alt="" aria-hidden="true">
      </section>
    </section>
  </main>
</body>
</html>
