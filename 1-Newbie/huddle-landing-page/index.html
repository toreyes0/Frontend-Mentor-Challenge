<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <img id="logo" src="./images/logo.svg" alt="Huddle Logo">
  <div id="container">
    <img id="mockup" src="./images/illustration-mockups.svg" alt="Illustration Mockups">
    <div id="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections your users as you engage in genuine discussion.</p>
      <button type="button">Register</button>
    </div>
  </div>
  <div id="social-links">
    <a href="http://www.facebook.com" target="_blank">
      <i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>
    </a>
    <a href="http://www.twitter.com" target="_blank">
      <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
    </a>
    <a href="http://www.instagram.com" target="_blank">
      <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
    </a>
  </div>
</body>
</html>
